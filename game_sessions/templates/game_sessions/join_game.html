{% extends 'base.html' %}

{% block title %}Join Game - Quiz Game{% endblock %}

{% block content %}
<style>
/* Override base template container constraints for full width */
.container {
    max-width: none !important;
    padding: 15px !important;
    margin: 0 !important;
    width: 100vw !important;
    box-sizing: border-box;
}

body {
    margin: 0 !important;
    padding: 0 !important;
    max-width: none !important;
    width: 100vw !important;
}

/* Override any inherited width constraints */
html, body, .container {
    max-width: none !important;
    width: 100% !important;
}
</style>
<h1>üö™ Join Game</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="game_code">Game Code:</label>
        <input type="text" 
               id="game_code" 
               name="game_code" 
               placeholder="Enter 6-character game code" 
               maxlength="6" 
               style="text-transform: uppercase;"
               value="{{ game_code }}"
               required>
    </div>
    
    <div class="form-group">
        <label for="player_name">Your Name:</label>
        <input type="text" 
               id="player_name" 
               name="player_name" 
               placeholder="Enter your name" 
               maxlength="50"
               required>
    </div>
    
    <div class="form-group">
        <label for="specialist_subject">Specialist Subject (for Mastermind rounds):</label>
        <input type="text" 
               id="specialist_subject" 
               name="specialist_subject" 
               placeholder="e.g. Football, History, Science, Movies, etc." 
               maxlength="100">
        <small style="color: #666; font-size: 0.9em; display: block; margin-top: 5px;">
            Optional: Your area of expertise for special question rounds
        </small>
    </div>
    
    <div class="text-center">
        <button type="submit" class="btn btn-success">
            Join Game
        </button>
        
        <a href="{% url 'game_sessions:home' %}" class="btn">‚Üê Back to Home</a>
    </div>
</form>

<script>
// Auto-uppercase game code input
document.getElementById('game_code').addEventListener('input', function(e) {
    e.target.value = e.target.value.toUpperCase();
});
</script>
{% endblock %}
